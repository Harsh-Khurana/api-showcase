<!DOCTYPE html>
<html>
<head>
	<title>API showcase</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<div>
			<h2>Let's fetch and post some data</h2>
		</div>
		<div id="controls">
			<button id="fetch-button" class="button">Fetch Data</button>
			<button id="post-button" class="button">Post Data</button>
			<div id="form">
				<div class="form-element">
					<label for="form-title">Title : </label>
					<input id="form-title" type="text" name="title" placeholder="eg. myTitle">
				</div>
				<div class="form-element">
					<label for="form-body">Body : </label>
					<input id="form-body" type="text" name="body" placeholder="eg. Lorem ipsum...">
				</div>
			</div>
		</div>
	</header>
	<div id="all-data">
	</div>

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
