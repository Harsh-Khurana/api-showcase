<!DOCTYPE html>
<html>
<head>
	<title>API showcase</title>
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Let's fetch and post some data</h1>
		<div id="controls">
			<button id="fetch-button" class="button">Fetch Data</button>
			<button id="post-button" class="button">Post Data</button>
			<div id="form">
				<div class="form-element">
					<label for="form-title">Title : </label>
					<input id="form-title" type="text" name="title" placeholder="eg. myTitle">
				</div>
				<div class="form-element">
					<label for="form-body">Body : </label>
					<input id="form-body" type="text" name="body" placeholder="eg. Lorem ipsum...">
				</div>
			</div>
		</div>
	</header>
	<!-- This right here is for the loading animation while the data is being posted to the server -->
	<div id="loading">
	</div>
	<!-- This will contain all the posts that are fetched from the server -->
	<div id="all-data">
	</div>

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
